name: code-quality
on:
    push:
        branches:
            - master

jobs:
    code-quality:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest]
                node: [16]

        steps:
            - name: Checkout ğŸ›
              uses: actions/checkout@master

            - name: Setup node env ğŸ—
              uses: actions/setup-node@v2.1.2
              with:
                  node-version: ${{ matrix.node }}
                  check-latest: true

            - name: Cache node_modules ğŸ“¦
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-
            - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
              run: npm ci

            - name: Build project
              run: npm run build

            - name: Run lint ğŸ‘€
              run: npm run lint

            - name: Run test ğŸ‘€
              run: npm run test

            - uses: EndBug/add-and-commit@v7
              with:
                  message: 'build: code quality fixes from code-quality.yml'
